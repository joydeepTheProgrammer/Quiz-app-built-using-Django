        
            
    
{% extends 'base.html' %}

{% load static %}

{% block title %}Home{% endblock title %}


{% block body %}

            <div class="container w-25">
            

                <h1 class='text-center mt-3'>Register</h1>


                 <!--Alerts-->
                {% include 'alerts.html' %}

                <!--Form-->
                <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputFirstName1">First Name</label>
                        <input type="text" class="form-control" id="exampleInputFirstName1" aria-describedby="FirstNameHelp" name='first_name' required>
                    </div>
                     <div class="form-group">
                        <label for="exampleInputLastName1">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputLastName1" aria-describedby="LastNameHelp" name='last_name' required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUserName1">Username</label>
                        <input type="text" class="form-control" id="exampleInputUserName1" aria-describedby="UserNameHelp" name='username' required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='email' required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name='password' required>
                    </div>
                      <div class="form-group">
                        <label for="exampleInputPassword2">Retype Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" name='password2' required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>

           

{% endblock body %}
