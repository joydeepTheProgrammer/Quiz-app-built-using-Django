{% extends 'base.html' %}

{% block title %}{% endblock title %}


{% block body %}

    <div class="container">
    
        {% for i in quiz %}
        

                <table>
                    <tr>
                        <h4 class='mt-3'>{{i.id}}.){{i.question}}</h4>
                    </tr>
                
                    <tr>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{i.id}}" id="option1" value='{{i.option1}}'>
                        <label class="form-check-label" for="flexRadioDefault1">
                        {{i.option1}}
                        </label>
                        </div>
                    </tr>

                    <tr>    
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{i.id}}" id="option2" value='{{i.option2}}'>
                            <label class="form-check-label" for="flexRadioDefault1">
                                {{i.option2}}
                            </label>
                        </div>
                    </tr>

                    <tr>     
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{i.id}}" id="option3" value='{{i.option3}}'>
                            <label class="form-check-label" for="flexRadioDefault1">
                                {{i.option3}}
                            </label>
                        </div>
                    </tr>

                    <tr>  
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{i.id}}" id="option4" value='{{i.option4}}'>
                            <label class="form-check-label" for="flexRadioDefault1">
                                {{i.option4}}
                            </label>
                        </div>
                    </tr>
                    
                    <tr>
                        <td><label class= "rb mt-3" id='corrAns' style="display:none ; color : green;">Correct Answer: {{i.correctAnswer}}</label></td>
                    </tr>
                   
                </table>
            <hr>
               

        {% endfor %}

        <input type="submit" class="btn btn-success mb-5 mt-4"  value="Submit" id="s1" onclick="answers()">
        <br>
        
        <b id="userAnswers"></b>
        </div>
    </div>


{% endblock body %}
